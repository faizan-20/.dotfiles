#env
#env:
#    TERM: xterm-256color
#Window
window:
  dimensions:
    columns: 98
    lines: 30

  position:
    x: 480
    y: 250

  padding:
    x: 12
    y: 12

  dynamic_padding: false
  decorations: full
  opacity: 1
  dynami_title: true

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Hack Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
      family: Hack Nerd Font
      style: Bold Italic

  size: 12

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

