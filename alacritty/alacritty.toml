import = [
  # uncomment the flavour you want below:
  "~/.config/alacritty/themes/catppuccin-mocha.toml"
  #"~/.config/alacritty/themes/rose-pine.toml"
]

[font]
size = 12

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 0

[scrolling]
history = 10000
multiplier = 3

[window]
decorations = "full"
dynamic_title = true
dynamic_padding = false
opacity = 0.85

[window.dimensions]
columns = 98
lines = 30

[window.padding]
x = 6
y = 6

[window.position]
x = 480
y = 250
