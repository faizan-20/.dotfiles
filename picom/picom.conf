#######################
#       Shadows       #
#######################

shadow = true;
shadow-radius = 12
shadow-opacity = .75

shadow-offset-x = -7;
shadow-offset-y = -7;

# shadow-red = 0
# shadow-green = 0
# shadow-blue = 0
# shadow-color = "#000000"

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'dwm'",
  "class_g = 'dwmsystray'"
];

# shadow-exclude-reg = ""
# xinerama-shadow-crop = false

######################
#       Fading       #
######################

fading = true;

fade-in-step = 0.03;
fade-out-step = 0.03;

# fade-delta = 10

# fade-exclude = []
no-fading-openclose = true

# no-fading-destroyed-argb = false

#######################
#       Opacity       #
#######################

inactive-opacity = 1.0;
frame-opacity = 0.3;
inactive-opacity-override = false;
active-opacity = 1.0
#inactive-dim = 0.1
focus-exclude = [ "class_g = 'Cairo-clock'", 
                  "class_g = 'dwmsystray'",
                  "class_g = 'dwm'"
];

# inactive-dim-fixed = 1.0

# example:
#    opacity-rule = [ "80:class_g = 'URxvt'" ];

#################################
#     Background-Blurring       #
#################################

blur-method = "dual_kawase"
blur-size = 12
## blur-deviation = false

blur-strength = 4
#blur-background = false
## blur-background-frame = false
## blur-background-fixed = false

## blur-kern = ""
#blur-kern = "3x3box";

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'dwmsystray'",
  "window_type = 'Screenshot'"
];

