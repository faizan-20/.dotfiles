# BACKGROUND
background {
    monitor =
    path = ~/Pictures/wallpees/painting-athens.jpg
    blur_passes = 0
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
    hide_cursor = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgba(224, 222, 244, 1) 
    fade_on_empty = true
    font_family = JetBrains Mono Nerd Font Mono
    placeholder_text = <i><span foreground="##908caa">Input Password...</span></i>
    hide_input = false
    position = 0, 0
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-I:%M%p")"
    # color = rgba(156, 207, 216, 0.6)
    color = rgba(25, 23, 36, 0.8)
    # color = rgba(49, 116, 143, 0.8)
    # color = rgba(255, 255, 255, 0.6)
    font_size = 100
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, -50
    halign = center
    valign = top
}

# USER
label {
    monitor =
    # text = Hi there, $USER
    text = cmd[update:] echo "$(fortune -s)"
    # color = rgba(235, 188, 186, 0.6) 
    color = rgba(33, 32, 46, 1)
    font_size = 16
    font_family = JetBrains Mono Nerd Font Mono
    position = 0, 200
    halign = center
    valign = center
}

